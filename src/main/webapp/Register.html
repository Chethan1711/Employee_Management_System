<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #nav1::first-letter {
            color: rgb(235, 37, 37);
        }
        #ch {
            color: aliceblue;
        }
        #sbtn
        {
            padding-bottom: 5px;
        }
    </style>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" id="nav1" href="#">JSpiders</a>
        </div>
    </nav>
    <div class="container m-5">
        <div class="row">
            <div class="container-fluid col-4">
                <div class="card">
                    <div id="ch" class="card-header text-center bg-dark">Reg</div>
                    <div class="card-body" id="sbtn">
                        <form class="text-center" method="post" action="Register">
                            <table class="text-center m-auto">
                                <tr>
                                    <th></th>
                                    <th></th>
                                </tr>
                                <tr class="mt-3">
                                    <td>Enter id</td>
                                    <td><input type="number" name="id" placeholder="id"></td>
                                </tr>
                                <tr class="mt-3">
                                    <td>Enter Name</td>
                                    <td><input type="text" name="name" placeholder="Name"></td>
                                </tr>
                                <tr class="mt-3">
                                    <td>Enter Email</td>
                                    <td><input type="text" name="email" placeholder="Ex:XYZ@gmail.com"></td>
                                </tr>
                                <tr class="mt-3">
                                    <td>Password</td>
                                    <td><input type="password" name="pass" placeholder="password"></td>
                                </tr>
                                <tr class="mt-3">
                                    <td>ReEnter-Password</td>
                                    <td><input type="password" name="repass" placeholder="Re-password"></td>
                                </tr>
                            </table>
                            <input type="submit"   class="btn-dark btn btn-sm container-fluid mt-3">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
